name: Check Style and Build

on:
  push:
  pull_request:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Check editorconfig
        run: gradle editorconfigCheck

      - name: Check code style
        run: gradle checkstyleMain

      - name: Build
        run: gradle build